name: ZeusUtil
version: '${project.version}'
main: com.zeus.util.Main
api-version: 1.19
prefix: ZU
load: STARTUP
authors: [ Zeus ]
softdepend: [PlaceholderAPI]
description: ZeusUtil
website: https://ZeusCodes.io
commands:
  rares:
    description: See the rares of the server
    usage: /Rares
  rules:
    description: See the rules of the server
    aliases: [rule]
    usage: /Rules
  ranks:
    description: See the ranks of the server
    aliases: [rank, voteranks]
    usage: /Ranks
  broad:
    description: Broadcast a message to the server
    usage: /Broad [Message]
  key:
    description: Give monthly key to user
    usage: /key [Player] [Amount]
permissions:
  zu.admin:
    description: Admin Perm
  zu.broad:
    description: Broadcast Perm
  zu.key:
    description: Key Perm

